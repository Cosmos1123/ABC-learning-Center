<div class="container-fluid">
 <div style="background-color:#008080 ;color:white;padding:10px 0 10px 10px;height: 750px;" >
        <div class="form" >
    <h3 style="text-align: center;color: white;">Sign up Form </h3>
    <form>
    User Name: 
    <input id="name" type="text"><br><br>
    <div class="col" id="display" style="color:red;"></div>
    Email Address:
    <input id="email" type="text"><br><br>
    <div class="col" id="display1" style="color:red;"></div>
    Password:
    <input id="password" type="password"><br><br>
    <div class="col" id="display2" style="color:red;"></div>
    Comfirmed Password:
    <input id="cpassword" type="password"><br><br>
    <div class="col" id="display3" style="color:red;"></div>
    Contact Number:
    <input  id="phone" type="number"><br><br>
    <div class="col" id="display4" style="color:red;"></div>
    Address:
    <textarea rows="5" id="add"></textarea>
    <div class="col" id="display5" style="color:red;"></div><br><br>
    <button id="submit" type="button" value="submit">submit</button>
    <button id="clear" type="reset" value="clear">Clear</button>
    </form>
    </div>
     
    <script>
        $(document).ready(function(){
            $("#submit").click(function(){
                var name= $("#name").val();
                var email=$("#email").val();
                var password=$("#password").val();
                var cpassword=$("#cpassword").val();
                var phone=$("#phone").val();
                var address=$("#add").val();

                var firstsign =email.indexOf("@");
                var lastsign =email.lastIndexOf(".");
                
                var dataString = 'name1=' + name + '&email1=' + email + '&password1=' + password + '&password2=' + cpassword + '&phone1=' + phone + '&address1='+ address;
                if(name=='' || email=='' || password=='' || cpassword=='' || phone=='' || address=='')
                {
                    $("#display").html("Please fill your name:");
                    $("#display1").html("please fill required email address");
                    $("#display2").html("please fill your password");
                    $("#display3").html("please fill your password");
                    $("#display4").html("please fill your phone number");
                    $("#display5").html("please fill your  address");


                }
                else if(firstsign< 4||lastsign<firstsign +3)
              {
                $("#display1").html("You must fill @ sign and . sign in email address");
              }
                else if(phone.length != 11) {
                    $("#display4").html(" Your input is more than 11 number !");
                }
                else if(phone.charAt(0) != "0") {
                    $("#display4").html(" First input must be write 0 !");
                }
                else if(phone.charAt(1) != "1" && phone.charAt(1) != "9") {
                    $("#display4").html(" Second input must be  1 or 9! ");
                }
                else if(password != cpassword) {
                    $("#display3").html("Password and comfirmed password must bes the same!")
                }
                else
                {
                    $.ajax({
                    type:"POST",
                    url:"register.php",
                    data:dataString,
                    cache:false,
                    success: function (result) {
                        $("#display").html(result);
                    }
                });
                window.location.replace('#page9');
            }
            return false;
        });
        
    });
    </script>
